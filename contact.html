<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!-- Header -->
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Your Name</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact -->
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form" action="">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="John Smith" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
        
        <!-- Sidebar -->
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <a href="#">
                    <img src="assets/images/github-128.png" alt="Github" class="social">
                </a>
                <a href="#">
                    <img src="assets/images/linkedin-128.png" alt="Linkedin" class="social">
                </a>
                <a href="#">
                    <img src="assets/images/stackoverflow-128.png" alt="Stackoverflow" class="social">
                </a>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            Copyright &copy; 2018 Your Name
        </div>
    </footer>


</body>

</html>
